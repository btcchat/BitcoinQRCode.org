		<title>Bitcoin Cash QR Code Generator</title>

	<body style="">
    <div class="row">
		<div class="large-12 columns">
			<h1>Bitcoin Cash QR Code Generator</h1>

			<form method="post">
				<div class="row">
					<div class="large-9 columns">
						<label for="address">Your Bitcoin Cash address:</label>

						<input id="address" type="text" placeholder="1BitcoinH8DeV6XGQjcxpYWDB7bWPAiPNf">
					</div>
					<div class="large-3 columns">
						<label for="size">Size (px):</label>

						<input id="size" type="text" placeholder="250" value="250">
					</div>
				</div>
			</form>
			<img crossOrigin="Anonymous"></img>
			<div id="qrcodes"><div><canvas width="250" height="250" style="display: inline;"></canvas></div><div><canvas width="250" height="250" style="display: inline;"></canvas></div><div><canvas width="250" height="250" style="display: inline;"></canvas></div><div><canvas width="250" height="250" style="display: inline;"></canvas></div><div><canvas width="250" height="250" style="display: inline;"></canvas></div><div><canvas width="250" height="250" style="display: inline;"></canvas></div></div>
